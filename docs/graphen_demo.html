<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Straßennetz – Dijkstra (iPad Version)</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F7F8FC;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            background: #FAFAFF;
            padding: 12px 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            border-bottom: 1px solid #E5E7EB;
        }
        .btn {
            font-size: 14px;
            font-weight: 600;
            padding: 10px 16px;
            border: 1px solid #D9D6EF;
            border-radius: 8px;
            background: #EDEBFF;
            color: #16223A;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.15s;
        }
        .btn:active, .btn.active {
            background: #1A1A1A;
            color: #fff;
        }
        .btn.primary {
            background: #6B5EFA;
            color: #fff;
            border-color: #6B5EFA;
        }
        .btn.primary:active {
            background: #4F43D9;
        }
        .radio-group {
            display: flex;
            gap: 4px;
            background: #fff;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 4px;
        }
        .radio-group label {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
        }
        .radio-group input { display: none; }
        .radio-group input:checked + span {
            background: #6B5EFA;
            color: #fff;
            border-radius: 6px;
            padding: 8px 12px;
            margin: -8px -12px;
        }
        .density-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #fff;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 8px 12px;
        }
        .density-control label { font-size: 12px; font-weight: 600; color: #16223A; }
        .density-control input[type="range"] { width: 100px; }
        .status {
            margin-left: auto;
            font-size: 13px;
            font-weight: 600;
            color: #1A1A1A;
            background: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #E5E7EB;
        }
        .canvas-container {
            flex: 1;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            touch-action: none;
            max-width: 100%;
            max-height: 100%;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: #fff;
            padding: 24px;
            border-radius: 16px;
            max-width: 90%;
            text-align: center;
        }
        .modal h3 { margin-bottom: 16px; color: #16223A; }
        .weight-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 16px;
        }
        .weight-btn {
            width: 44px; height: 44px;
            font-size: 16px; font-weight: 600;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
        }
        .weight-btn:active { background: #1A1A1A; color: #fff; }
        .result-modal {
            max-width: 400px;
        }
        .result-modal p { margin: 8px 0; font-size: 15px; }
        .result-modal .path { font-weight: 600; color: #6B5EFA; }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="btn active" id="btn-node">Knoten</button>
        <button class="btn" id="btn-edge">Kante</button>
        <button class="btn" id="btn-accident">Unfall</button>
        <button class="btn" id="btn-start">Start</button>
        <button class="btn" id="btn-goal">Ziel</button>
        <button class="btn" id="btn-random">Zufallsnetz</button>
        <button class="btn" id="btn-clear">Reset</button>
        
        <div class="density-control">
            <label>Unfälle:</label>
            <input type="range" id="density" min="0" max="100" value="70">
        </div>
        
        <div class="radio-group">
            <label><input type="radio" name="route" value="fast" checked><span>Schnell</span></label>
            <label><input type="radio" name="route" value="safe"><span>Sicher</span></label>
            <label><input type="radio" name="route" value="mix"><span>Misch</span></label>
        </div>
        
        <button class="btn primary" id="btn-calc">Route berechnen</button>
        <div class="status" id="status">Modus: Knoten hinzufügen</div>
    </div>
    
    <div class="canvas-container">
        <canvas id="canvas" width="1000" height="600"></canvas>
    </div>
    
    <!-- Gewicht-Dialog -->
    <div class="modal" id="weight-modal">
        <div class="modal-content">
            <h3>Kantengewicht wählen</h3>
            <div class="weight-buttons" id="weight-buttons"></div>
            <button class="btn" id="weight-cancel">Abbrechen</button>
        </div>
    </div>
    
    <!-- Ergebnis-Dialog -->
    <div class="modal" id="result-modal">
        <div class="modal-content result-modal">
            <h3 id="result-title">Route gefunden</h3>
            <p class="path" id="result-path"></p>
            <p id="result-info"></p>
            <button class="btn primary" onclick="document.getElementById('result-modal').classList.remove('show')">OK</button>
        </div>
    </div>

<script>
// Graph-Daten
let nodes = {};       // {id: {x, y}}
let edges = {};       // {"u-v": {weight, accidents: [{x,y}]}}
let nodeCounter = 0;
let mode = "add_node";
let selectedNode = null;
let startNode = null;
let goalNode = null;
let path = [];
let density = 0.7;

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Responsive Canvas
function resizeCanvas() {
    const container = canvas.parentElement;
    const w = Math.min(container.clientWidth - 32, 1200);
    const h = Math.min(container.clientHeight - 32, 800);
    canvas.width = w;
    canvas.height = h;
    draw();
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Mode-Buttons
const modes = ['node', 'edge', 'accident', 'start', 'goal'];
modes.forEach(m => {
    document.getElementById('btn-' + m).addEventListener('click', () => setMode('add_' + m.replace('start','set_start').replace('goal','set_goal')));
});
document.getElementById('btn-node').addEventListener('click', () => setMode('add_node'));
document.getElementById('btn-edge').addEventListener('click', () => setMode('add_edge'));
document.getElementById('btn-accident').addEventListener('click', () => setMode('add_accident'));
document.getElementById('btn-start').addEventListener('click', () => setMode('set_start'));
document.getElementById('btn-goal').addEventListener('click', () => setMode('set_goal'));
document.getElementById('btn-random').addEventListener('click', generateRandom);
document.getElementById('btn-clear').addEventListener('click', clearAll);
document.getElementById('btn-calc').addEventListener('click', calculatePath);
document.getElementById('density').addEventListener('input', e => { density = e.target.value / 100; draw(); });

function setMode(m) {
    mode = m;
    selectedNode = null;
    document.querySelectorAll('.toolbar .btn').forEach(b => b.classList.remove('active'));
    const btnMap = {
        'add_node': 'btn-node',
        'add_edge': 'btn-edge',
        'add_accident': 'btn-accident',
        'set_start': 'btn-start',
        'set_goal': 'btn-goal'
    };
    if (btnMap[m]) document.getElementById(btnMap[m]).classList.add('active');
    const statusMap = {
        'add_node': 'Knoten hinzufügen',
        'add_edge': 'Kante hinzufügen',
        'add_accident': 'Unfallpunkt hinzufügen',
        'set_start': 'Startpunkt setzen',
        'set_goal': 'Zielpunkt setzen'
    };
    document.getElementById('status').textContent = 'Modus: ' + (statusMap[m] || m);
}

// Canvas-Interaktion
canvas.addEventListener('click', handleClick);
canvas.addEventListener('touchend', e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.changedTouches[0];
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    handleClickAt(x, y);
});

function handleClick(e) {
    const rect = canvas.getBoundingClientRect();
    handleClickAt(e.clientX - rect.left, e.clientY - rect.top);
}

function handleClickAt(x, y) {
    if (mode === 'add_node') {
        nodes[nodeCounter] = {x, y};
        nodeCounter++;
        draw();
    } else if (mode === 'add_edge') {
        const n = getNodeAt(x, y);
        if (n !== null) {
            if (selectedNode === null) {
                selectedNode = n;
                draw();
            } else if (n !== selectedNode) {
                showWeightModal(selectedNode, n);
                selectedNode = null;
            }
        }
    } else if (mode === 'add_accident') {
        const edge = getEdgeAt(x, y);
        if (edge) {
            addAccident(edge, x, y);
        }
    } else if (mode === 'set_start') {
        const n = getNodeAt(x, y);
        if (n !== null) { startNode = n; draw(); }
    } else if (mode === 'set_goal') {
        const n = getNodeAt(x, y);
        if (n !== null) { goalNode = n; draw(); }
    }
}

function getNodeAt(x, y, r = 20) {
    for (const [id, pos] of Object.entries(nodes)) {
        const dist = Math.hypot(x - pos.x, y - pos.y);
        if (dist <= r) return parseInt(id);
    }
    return null;
}

function getEdgeAt(x, y, tol = 12) {
    for (const key of Object.keys(edges)) {
        const [u, v] = key.split('-').map(Number);
        const p1 = nodes[u], p2 = nodes[v];
        if (!p1 || !p2) continue;
        const dx = p2.x - p1.x, dy = p2.y - p1.y;
        const len2 = dx*dx + dy*dy;
        if (len2 === 0) continue;
        const t = Math.max(0, Math.min(1, ((x - p1.x)*dx + (y - p1.y)*dy) / len2));
        const px = p1.x + t*dx, py = p1.y + t*dy;
        if (Math.hypot(x - px, y - py) <= tol) return key;
    }
    return null;
}

function addAccident(edgeKey, x, y) {
    const [u, v] = edgeKey.split('-').map(Number);
    const p1 = nodes[u], p2 = nodes[v];
    const dx = p2.x - p1.x, dy = p2.y - p1.y;
    const len2 = dx*dx + dy*dy;
    const t = len2 === 0 ? 0 : Math.max(0, Math.min(1, ((x - p1.x)*dx + (y - p1.y)*dy) / len2));
    const px = p1.x + t*dx, py = p1.y + t*dy;
    edges[edgeKey].accidents.push({x: px, y: py});
    // Reverse edge too
    const rev = v + '-' + u;
    if (edges[rev]) edges[rev].accidents.push({x: px, y: py});
    draw();
}

// Gewicht-Modal
function showWeightModal(n1, n2) {
    const modal = document.getElementById('weight-modal');
    const btns = document.getElementById('weight-buttons');
    btns.innerHTML = '';
    for (let i = 1; i <= 10; i++) {
        const b = document.createElement('button');
        b.className = 'weight-btn';
        b.textContent = i;
        b.onclick = () => {
            addEdge(n1, n2, i);
            modal.classList.remove('show');
        };
        btns.appendChild(b);
    }
    modal.classList.add('show');
}
document.getElementById('weight-cancel').onclick = () => {
    document.getElementById('weight-modal').classList.remove('show');
};

function addEdge(u, v, weight) {
    const key1 = u + '-' + v;
    const key2 = v + '-' + u;
    edges[key1] = {weight, accidents: []};
    edges[key2] = {weight, accidents: []};
    draw();
}

// Zufallsnetz
function generateRandom() {
    clearAll();
    const w = canvas.width, h = canvas.height;
    const margin = 50;
    const n = 10;
    const cols = Math.ceil(Math.sqrt(n));
    const rows = Math.ceil(n / cols);
    const cellW = (w - 2*margin) / cols;
    const cellH = (h - 2*margin) / rows;
    
    let i = 0;
    for (let r = 0; r < rows && i < n; r++) {
        for (let c = 0; c < cols && i < n; c++) {
            const jx = Math.random() * cellW * 0.6 + cellW * 0.2;
            const jy = Math.random() * cellH * 0.6 + cellH * 0.2;
            nodes[i] = {x: margin + c*cellW + jx, y: margin + r*cellH + jy};
            i++;
        }
    }
    nodeCounter = n;
    
    // Spanning tree (Kruskal)
    const allEdges = [];
    for (let i = 0; i < n; i++) {
        for (let j = i+1; j < n; j++) {
            const d = Math.hypot(nodes[i].x - nodes[j].x, nodes[i].y - nodes[j].y);
            allEdges.push({d, u: i, v: j});
        }
    }
    allEdges.sort((a,b) => a.d - b.d);
    
    const parent = Array.from({length: n}, (_, i) => i);
    function find(x) { return parent[x] === x ? x : (parent[x] = find(parent[x])); }
    function union(a, b) {
        const ra = find(a), rb = find(b);
        if (ra === rb) return false;
        parent[ra] = rb;
        return true;
    }
    
    const added = new Set();
    for (const {u, v} of allEdges) {
        if (union(u, v)) {
            const w = Math.floor(Math.random() * 10) + 1;
            const key1 = u + '-' + v, key2 = v + '-' + u;
            const accs = [];
            const accN = Math.floor(Math.random() * 8) + 1;
            for (let k = 0; k < accN; k++) {
                const t = Math.random();
                accs.push({
                    x: nodes[u].x + t*(nodes[v].x - nodes[u].x),
                    y: nodes[u].y + t*(nodes[v].y - nodes[u].y)
                });
            }
            edges[key1] = {weight: w, accidents: [...accs]};
            edges[key2] = {weight: w, accidents: [...accs]};
            added.add(u + '-' + v);
        }
        if (added.size >= n - 1) break;
    }
    
    // Extra edges
    let extra = 0;
    for (const {u, v} of allEdges) {
        if (extra >= 4) break;
        const key = Math.min(u,v) + '-' + Math.max(u,v);
        if (added.has(key) || added.has(v + '-' + u)) continue;
        const w = Math.floor(Math.random() * 10) + 1;
        const key1 = u + '-' + v, key2 = v + '-' + u;
        const accs = [];
        const accN = Math.floor(Math.random() * 8) + 1;
        for (let k = 0; k < accN; k++) {
            const t = Math.random();
            accs.push({
                x: nodes[u].x + t*(nodes[v].x - nodes[u].x),
                y: nodes[u].y + t*(nodes[v].y - nodes[u].y)
            });
        }
        edges[key1] = {weight: w, accidents: [...accs]};
        edges[key2] = {weight: w, accidents: [...accs]};
        added.add(key);
        extra++;
    }
    
    draw();
}

function clearAll() {
    nodes = {};
    edges = {};
    nodeCounter = 0;
    selectedNode = null;
    startNode = null;
    goalNode = null;
    path = [];
    draw();
}

// Dijkstra
function calculatePath() {
    if (startNode === null || goalNode === null) {
        alert('Bitte Start- und Zielpunkt setzen!');
        return;
    }
    
    const routeType = document.querySelector('input[name="route"]:checked').value;
    
    // Normierung
    const allW = Object.values(edges).map(e => e.weight);
    const allA = Object.values(edges).map(e => e.accidents.length);
    const wMax = Math.max(...allW, 1);
    const aMax = Math.max(...allA, 1);
    
    function costFunc(edge) {
        const wNorm = edge.weight / wMax;
        const aNorm = edge.accidents.length / aMax;
        if (routeType === 'fast') return 0.9 * wNorm + 0.1 * aNorm;
        if (routeType === 'safe') return edge.accidents.length;
        return 0.55 * wNorm + 0.45 * aNorm;
    }
    
    // Dijkstra
    const dist = {};
    const prev = {};
    for (const id in nodes) {
        dist[id] = Infinity;
        prev[id] = null;
    }
    dist[startNode] = 0;
    
    const pq = [{node: startNode, d: 0}];
    const visited = new Set();
    
    while (pq.length > 0) {
        pq.sort((a, b) => a.d - b.d);
        const {node: u, d: dU} = pq.shift();
        if (visited.has(u)) continue;
        visited.add(u);
        if (u === goalNode) break;
        
        for (const key in edges) {
            const [a, b] = key.split('-').map(Number);
            if (a !== u) continue;
            if (visited.has(b)) continue;
            const edge = edges[key];
            const cost = costFunc(edge);
            const alt = dist[u] + cost;
            if (alt < dist[b]) {
                dist[b] = alt;
                prev[b] = u;
                pq.push({node: b, d: alt});
            }
        }
    }
    
    // Rekonstruieren
    path = [];
    if (dist[goalNode] !== Infinity) {
        let cur = goalNode;
        while (cur !== null) {
            path.unshift(cur);
            cur = prev[cur];
        }
    }
    
    // Ergebnis anzeigen
    const titles = {fast: 'Schnellste Route', safe: 'Sicherste Route', mix: 'Gemischte Route'};
    document.getElementById('result-title').textContent = titles[routeType];
    if (path.length > 0) {
        document.getElementById('result-path').textContent = path.join(' → ');
        document.getElementById('result-info').textContent = `Kosten: ${dist[goalNode].toFixed(2)}`;
    } else {
        document.getElementById('result-path').textContent = 'Kein Pfad gefunden!';
        document.getElementById('result-info').textContent = '';
    }
    document.getElementById('result-modal').classList.add('show');
    
    draw();
}

// Zeichnen
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    const drawnEdges = new Set();
    
    // 1. ZUERST: Pfad zeichnen (unter allem anderen)
    if (path.length > 1) {
        ctx.beginPath();
        ctx.moveTo(nodes[path[0]].x, nodes[path[0]].y);
        for (let i = 1; i < path.length; i++) {
            ctx.lineTo(nodes[path[i]].x, nodes[path[i]].y);
        }
        ctx.strokeStyle = '#5CC5A7';
        ctx.lineWidth = 8;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.stroke();
    }
    
    // 2. Kanten (über dem Pfad)
    for (const key in edges) {
        const [u, v] = key.split('-').map(Number);
        const edgeId = Math.min(u, v) + '-' + Math.max(u, v);
        if (drawnEdges.has(edgeId)) continue;
        drawnEdges.add(edgeId);
        
        const p1 = nodes[u], p2 = nodes[v];
        if (!p1 || !p2) continue;
        
        // Kante
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.strokeStyle = '#D9D6EF';
        ctx.lineWidth = 3;
        ctx.stroke();
        
        // 3. Unfälle (über Kanten)
        const edge = edges[key];
        const showN = Math.max(1, Math.round(density * edge.accidents.length));
        const step = Math.max(1, Math.floor(edge.accidents.length / showN));
        for (let i = 0; i < edge.accidents.length && i < showN * step; i += step) {
            const a = edge.accidents[i];
            ctx.beginPath();
            ctx.arc(a.x, a.y, 6, 0, Math.PI * 2);
            ctx.fillStyle = '#FF9FB3';
            ctx.fill();
            ctx.strokeStyle = '#E8758A';
            ctx.lineWidth = 1;
            ctx.stroke();
        }
        
        // 4. Gewicht-Label (ganz oben)
        const mx = (p1.x + p2.x) / 2;
        const my = (p1.y + p2.y) / 2;
        ctx.beginPath();
        ctx.ellipse(mx, my, 18, 12, 0, 0, Math.PI * 2);
        ctx.fillStyle = '#F5F3FF';
        ctx.fill();
        ctx.strokeStyle = '#D9D6EF';
        ctx.lineWidth = 1;
        ctx.stroke();
        ctx.fillStyle = '#16223A';
        ctx.font = 'bold 11px -apple-system, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(edge.weight, mx, my);
    }
    
    // Knoten
    for (const [id, pos] of Object.entries(nodes)) {
        const nid = parseInt(id);
        let fill = '#EDEBFF';
        if (nid === startNode) fill = '#6B5EFA';
        else if (nid === goalNode) fill = '#86A8FF';
        else if (nid === selectedNode) fill = '#FFD93D';
        
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, 16, 0, Math.PI * 2);
        ctx.fillStyle = fill;
        ctx.fill();
        ctx.strokeStyle = '#273043';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        ctx.fillStyle = (nid === startNode || nid === goalNode) ? '#fff' : '#16223A';
        ctx.font = 'bold 12px -apple-system, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(id, pos.x, pos.y);
    }
}

// Initial
draw();
</script>
</body>
</html>
